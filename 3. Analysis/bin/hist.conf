<<include etc/colors_fonts_patterns.conf>>
<<include ticks.conf>>
<<include ideogram.conf>>

<image>
file* = XXXXX.png
<<include etc/image.conf>>
</image>

# The genome
karyotype = XXXXX.coords

# The genes coded 
<plots>
<plot>
type = text
file = XXXXX.genes
r0 = 0.9995r
r1 = 2r
color = black
label_size = 40p
label_font = serif_bold
rpadding = .1r
label_parallel = yes
</plot>

# Plot the SNPs based on the p-value
<plot>
type = heatmap
file = XXXXX-snps.snps
r0 = 0.9r
r1 = 0.98r
min= 0
max= 1
stroke_thickness = 1
<rules>
<rule>
condition = var(value) > 0.05
color = vvdred
flow = continue
</rule>
<rule>
condition = var(value) >= 0.01 and var(value) <=0.05
color = vdblue
flow = continue
</rule>
<rule>
condition = var(value) < 0.01
color = grey
flow = continue
</rule>
</rules>

<backgrounds>
<background>
color = vvlgreen
</background>
</backgrounds>
</plot>

# Plot the coverage plot  
<plot>
type = histogram
file = XXXXX.logcov 
r0 = 0.4r
r1 = 0.9r
min= 1
max= 6
fill_color = vdred
orientation = out

<backgrounds>
<background>
color = vvlred
</background>
</backgrounds>

<axes>
<axis>
axis      = yes
spacing   = 0.2r
color     = dgrey
thickness = 1
</axis>
</axes>
</plot>

# Draw the axis in log scale
<plot>
type = text
file = log_axis.txt
r0 = 0.4r
r1 = 0.9r
color = black
label_size = 30p
label_font = serif_bold
rpadding = 0.18r
label_parallel = yes 
</plot>


