# Plot the Bait position
<plot>
type = heatmap
file = XXXXX.baitspos
r0 = 0.3r
r1 = 0.4r
min= 0
max= 1
stroke_thickness = 1
<rules>
<rule>
condition = var(value) == 0.75
color = vvdyellow
flow = continue
</rule>
<rule>
condition = var(value) == 1
color = black
flow = continue
</rule>
</rules>

<backgrounds>
<background>
color = vvlgrey
</background>
</backgrounds>

<axes>
<axis>
axis      = yes
spacing   = 1r
color     = dgrey
thickness = 1
</axis>
</axes>
</plot>

